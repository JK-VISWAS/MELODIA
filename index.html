<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Melodia Club â€“ Registration Confirmation</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- AOS Animation Library -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <style>
    :root {
      --primary: #1a73e8;
      --primary-dark: #1557b0;
      --accent: #ff6b6b;
      --gray-100: #f8f9fa;
      --gray-200: #e9ecef;
      --gray-700: #495057;
      --gray-900: #212529;
      --success: #0d6efd;
      --disabled: #adb5bd;
      --disabled-bg: #e9ecef;
    }

    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: var(--gray-900);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      overflow: hidden;
    }

    .bg-particles {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      pointer-events: none;
      z-index: 0;
    }
    .particle {
      position: absolute;
      background: rgba(255,255,255,0.1);
      border-radius: 50%;
      animation: float 6s infinite ease-in-out;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0.4; }
      50% { transform: translateY(-20px) rotate(180deg); opacity: 0.8; }
    }

    .card {
      position: relative;
      z-index: 1;
      background: #fff;
      max-width: 480px;
      width: 100%;
      border-radius: 20px;
      box-shadow: 0 20px 50px rgba(0,0,0,.15);
      overflow: hidden;
      transform: translateY(20px);
      opacity: 0;
      animation: cardAppear 0.8s ease-out forwards;
    }
    @keyframes cardAppear {
      to { transform: translateY(0); opacity: 1; }
    }

    .header {
      background: linear-gradient(135deg, var(--primary), var(--accent));
      color: #fff;
      padding: 32px 24px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    .header::before {
      content: '';
      position: absolute;
      top: -50%; left: -50%;
      width: 200%; height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, transparent 70%);
      animation: pulse 4s infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.5; }
      50% { transform: scale(1.2); opacity: 0.8; }
    }
    .header h1 {
      font-size: 2rem;
      font-weight: 700;
      margin: 0;
      position: relative;
      z-index: 1;
    }
    .header p {
      font-size: 1rem;
      opacity: .95;
      margin-top: 6px;
      position: relative;
      z-index: 1;
    }

    .body {
      padding: 32px 28px;
    }
    .spots {
      background: linear-gradient(135deg, #fff3cd, #ffeaa7);
      color: #d35400;
      font-weight: 600;
      padding: 8px 16px;
      border-radius: 50px;
      display: inline-block;
      font-size: .9rem;
      margin-bottom: 24px;
      box-shadow: 0 2px 8px rgba(255,193,7,.2);
      animation: bounce 2s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    .terms {
      background: var(--gray-100);
      border-left: 5px solid var(--primary);
      padding: 18px;
      border-radius: 12px;
      margin-bottom: 28px;
      font-size: .96rem;
      line-height: 1.6;
      position: relative;
      overflow: hidden;
    }
    .terms::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,.4), transparent);
      transform: translateX(-100%);
      animation: shimmer 3s infinite;
    }
    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
    .terms strong { display:block; margin-bottom:10px; font-weight:600; }

    .checkbox {
      display: flex;
      align-items: flex-start;
      gap: 12px;
      margin-bottom: 32px;
      font-size: 1rem;
      cursor: pointer;
    }
    .checkbox input[type="checkbox"] {
      margin-top: 3px;
      accent-color: var(--primary);
      transform: scale(1.2);
      transition: transform .2s;
    }
    .checkbox:hover input[type="checkbox"] {
      transform: scale(1.4);
    }

    .btn {
      background: var(--disabled-bg);
      color: var(--disabled);
      border: none;
      width: 100%;
      padding: 16px;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 12px;
      cursor: not-allowed;
      transition: all .3s ease;
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,.1);
    }
    .btn.enabled {
      background: linear-gradient(135deg, var(--primary), var(--accent));
      color: #fff;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(26,115,232,.3);
    }
    .btn.enabled:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(26,115,232,.4);
    }
    .btn.enabled::before {
      content: '';
      position: absolute;
      top: 50%; left: 50%;
      width: 0; height: 0;
      background: rgba(255,255,255,.3);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width .4s, height .4s;
    }
    .btn.enabled:active::before {
      width: 300px; height: 300px;
    }

    .footer {
      text-align: center;
      font-size: .85rem;
      color: var(--gray-700);
      margin-top: 28px;
      opacity: 0;
      animation: fadeIn 1s ease-out 1.2s forwards;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @media (max-width: 480px) {
      .card { border-radius: 16px; }
      .header h1 { font-size: 1.7rem; }
      .body { padding: 24px 20px; }
    }
  </style>
</head>
<body>

  <!-- Floating Particles -->
  <div class="bg-particles" id="particles"></div>

  <div class="card" data-aos="fade-up" data-aos-duration="800">
    <div class="header">
      <h1>ðŸŽ¤ Melodia Club</h1>
      <p>Exclusive Music Night â€“ November 2025</p>
    </div>

    <div class="body">
      <div class="spots" data-aos="zoom-in" data-aos-delay="300">Only 16 spots available</div>

      <div class="terms" data-aos="fade-up" data-aos-delay="500">
        <strong>Terms & Conditions</strong>
        â€¢ I confirm I will participate<br>
        â€¢ Arrive 30 minutes early<br>
        â€¢ Follow club rules<br>
        â€¢ No changes after registration
      </div>

      <label class="checkbox" data-aos="fade-up" data-aos-delay="700">
        <input type="checkbox" id="agree" onchange="toggleButton()">
        <span>I accept to participate and agree to the Terms & Conditions</span>
      </label>

      <button id="proceedBtn" class="btn" onclick="proceed()" data-aos="fade-up" data-aos-delay="900" disabled>
        Proceed to Register
      </button>
    </div>

    <div class="footer">Â© 2025 Melodia Club â€“ All Rights Reserved</div>
  </div>

  <!-- AOS Animation Script -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    // Initialize AOS
    AOS.init({ once: true });

    // Generate floating particles
    const particlesContainer = document.getElementById('particles');
    for (let i = 0; i < 12; i++) {
      const p = document.createElement('div');
      p.className = 'particle';
      p.style.width = p.style.height = Math.random() * 20 + 10 + 'px';
      p.style.left = Math.random() * 100 + '%';
      p.style.top = Math.random() * 100 + '%';
      p.style.animationDelay = Math.random() * 5 + 's';
      p.style.animationDuration = (Math.random() * 4 + 4) + 's';
      particlesContainer.appendChild(p);
    }

    // Toggle button state
    function toggleButton() {
      const checkbox = document.getElementById('agree');
      const btn = document.getElementById('proceedBtn');
      if (checkbox.checked) {
        btn.classList.add('enabled');
        btn.disabled = false;
      } else {
        btn.classList.remove('enabled');
        btn.disabled = true;
      }
    }

    // Proceed function - NOW USING YOUR GOOGLE FORM LINK
    function proceed() {
      if (!document.getElementById('agree').checked) {
        alert('Please accept the Terms & Conditions to continue.');
        return;
      }
      const formUrl = 'https://docs.google.com/forms/d/e/1FAIpQLSdCbhLJXx3gcqn1jfJ8NwDjYR-YEc34odxLuG2RjsE1iO5hjA/viewform?usp=header';
      window.location.href = formUrl;
    }
  </script>
</body>
</html>
